openapi: 3.0.0
info: 
  version: 1.0.0
  title: Groups API
  description: Groups API V1
servers: 
  - url: https://hexapi.example.com
    description: API Server Description
paths: 
  /Group/addgroup: 
   post: 
    operationId: AddGroup
    tags: 
     - Group
    summary: Add group
    description: Description of path
    requestBody: 
     required: true
     content: 
       application/json: 
        schema: 
         $ref: '#/components/schemas/GroupDTO'
    responses: 
     '200': 
      description: Group added successfully
      content: 
       application/json: 
        schema: 
         type: integer
         nullable: true
  /Group/updategroup: 
   put: 
    operationId: UpdateGroup
    tags: 
     - Group
    summary: Update group
    description: Description of path
    requestBody: 
     required: true
     content: 
       application/json: 
        schema: 
         $ref: '#/components/schemas/GroupDTO'
    responses: 
     '200': 
      description: Group updated successfully
      content: 
       application/json: 
        schema: 
         type: integer
         nullable: true
  /Group/Getgroups: 
   post: 
    operationId: Get Groups
    tags: 
     - Group
    summary: Get groups
    description: Description of path
    requestBody: 
     required: true
     content: 
       application/json: 
        schema: 
         $ref: '#/components/schemas/GroupsSearchDTO'
    responses: 
     '200': 
      description: Groups retrieved successfully
      content: 
       application/json: 
        schema: 
         type: array
         items: 
          $ref: '#/components/schemas/GroupsListDTO'
  /Group/getgroupshistory/{GroupID}: 
   get: 
    operationId: GetGroupsHistory
    tags: 
     - Group
    summary: Get groups history
    description: Description of path
    parameters: 
     - $ref: '#/components/parameters/GroupIDPathParam'
    responses: 
     '200': 
      description: Groups history retrived successfully
      content: 
       application/json: 
        schema: 
         type: array
         items: 
          $ref: '#/components/schemas/GroupHistoryListDTO'
  /Group/getsubscribercontracts: 
   post: 
    operationId: GetSubscriberContracts
    tags: 
     - Group
    summary: Get subscriber contracts
    description: Description of path
    requestBody: 
     required: true
     content: 
       application/json: 
        schema: 
         $ref: '#/components/schemas/SubscriberContractsSearchDTO'
    responses: 
     '200': 
      description: Get subscriber contracts
      content: 
       application/json: 
        schema: 
         type: array
         items: 
          $ref: '#/components/schemas/SubscriberContractsListDTO'
  /group/subscribercontract: 
   put: 
    operationId: UpdateSubscriberContract
    tags: 
     - Group
    summary: Update subscriber contracts
    description: Description of path
    requestBody: 
     required: true
     content: 
       application/json: 
        schema: 
         $ref: '#/components/schemas/SubscriberContractsDTO'
    responses: 
     '201': 
      description: Groups updated successfully
      content: 
       application/json: 
        schema: 
         type: integer
         nullable: true
